name: "\U0001F41E Bug report"
description: Report an issue
labels: [bug, pending triage]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: bug-description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is. If you intend to submit a PR for this issue, tell us.
      placeholder: Bug description
    validations:
      required: true
  - type: textarea
    id: system-info
    attributes:
      label: System Info
      --System --Managers --IDEs --Languages --Binaries --Browsers --npmGlobalPackages --npmPackages --markdown
      description: Output of `npx envinfo --console --system --IDEs --binaries --browsers --npmPackages windicss,svelte-windicss-preprocess,svelte`
      render: shell
      placeholder: System, Binaries, Browsers
    validations:
      required: true
  - type: dropdown
    id: package-manager
    attributes:
      label: Used Package Manager
      description: Select the used package manager
      options:
        - npm
        - yarn
        - pnpm
    validations:
      required: true
